<h1>Product List</h1>
<ul class="productList">
    <li ng-repeat="product in $ctrl.products">
        <p>
            <a href="#!/products/{{product.sku}}">
                <img class="pull-left" ng-src="{{product.images[0]}}" width="120px">
            </a>
            <span>{{product.sku}}</span>
            <br><span>{{product.product_name}}</span>
        </p>
    </li>
</ul>
